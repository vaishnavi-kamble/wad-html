<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospital Patient Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f4f9f9;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-bottom: 20px;
    }
    footer {
      background-color: #343a40;
      color: white;
      padding: 1rem;
      text-align: center;
      margin-top: 30px;
    }
    .form-section {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .counter-box {
      background-color: #e2f0ff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <h1>Hospital Management System</h1>
  <p>Patient Registration Portal</p>
</header>

<!-- Patient Count -->
<div class="container">
  <div class="counter-box">
    Total Patients Registered: <span id="patientCount">0</span>
  </div>

  <!-- Registration Form -->
  <div class="form-section">
    <h3 class="mb-4 text-center">Patient Registration Form</h3>
    <form id="registrationForm">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required/>
        </div>
        <div class="col-md-6">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" required/>
        </div>
        <div class="col-md-6">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-select" id="gender" required>
            <option value="" selected disabled>Select gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="contact" class="form-label">Contact Number</label>
          <input type="tel" class="form-control" id="contact" required/>
        </div>
        <div class="col-md-12">
          <label for="address" class="form-label">Address</label>
          <textarea class="form-control" id="address" rows="2" required></textarea>
        </div>
      </div>
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success px-5">Register</button>
      </div>
    </form>
  </div>
</div>

<!-- Footer -->
<footer>
  &copy; 2025 City Hospital | Developed for Patient Care
</footer>

<!-- Script -->
<script>
  let count = 0;

  document.getElementById("registrationForm").addEventListener("submit", function (e) {
    e.preventDefault();
    count++;
    document.getElementById("patientCount").textContent = count;

    // Clear form after submission
    this.reset();

    // Optional: show a success message
    alert("Patient registered successfully!");
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
